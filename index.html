<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div>
            <input type="number">
        </div>
        <div class="numbers">
            <div>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="soma" onclick="somar()">+</button>
            </div>
            <div>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtracao" onclick="subtracao()">-</button>
            </div>
            <div>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiplicacao" onclick="multiplicar()">*</button>
            </div>
            <div>
                <button id="0">0</button>
                <button id=",">,</button>
                <button id="resultado" onclick="resultado()">=</button>
                <button id="divisao" onclick="divisao()">/</button>
            </div>
            
           
        </div>
    </div>
   
    
</body>
</html>
